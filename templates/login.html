{% extends 'base.html' %}
{% block content %}

        <div class="row">
            <div class="col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6 col-xs-offset-3 col-xs-6 width-100">
                <form action="login" method="post">
                    {% csrf_token %}

                        <input class="form-control placeholder-fix" type="text" placeholder="Username" name="username" required="">

                    </div>
                    <div class="action-button">
                        <button class="btn-block" type="submit">Login</button> 
                    </div>
                </form>
                </div>
                </div>
                </div>
<div>
    <center><label class="text-danger">{{ msg }}</label></center>
</div>
</body>
{% endblock %}
